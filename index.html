<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fragen</title>
  <style>
  body {
    font-family: Arial, sans-serif;
    background: #b3d9ff;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh; /* statt height: 100vh, damit bei kleinen Bildschirmen kein Überlauf entsteht */
    margin: 0;
    padding: 1rem; /* etwas Abstand für kleine Bildschirme */
  }
  .container {
    background: white;
    padding: 2rem;
    border-radius: 16px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    max-width: 400px;
    width: 100%; /* statt 90% */
    text-align: center;
  }
  .hidden { display: none; }
  button {
    margin-top: 1rem;
    padding: 0.6rem 1.2rem;
    font-size: 1rem;
    cursor: pointer;
  }
  label {
    font-weight: bold;
    display: block;
    margin-top: 1rem;
    text-align: left;
  }
  input, select {
    width: 100%;
    padding: 0.5rem;
    margin-top: 0.3rem;
    font-size: 1rem;
    border-radius: 6px;
    border: 1px solid #ccc;
    box-sizing: border-box;
  }

  /* Optional: Extra Komfort bei kleinen Geräten */
  @media (max-height: 500px) {
    .container {
      padding: 1rem;
    }
    button {
      font-size: 0.9rem;
    }
  }
  </style>

  </head>
  <body>
  <div class="container">
    <form id="questionForm">
      <div id="step1" class="step">
        <label for="language">Welche Sprache sprichst du?</label>
        <select id="language" name="language" required>
          <option value="" disabled selected>Bitte wählen</option>
          <option value="de">Deutsch</option>
          <option value="en">Englisch</option>
          <option value="ru">Russisch</option>
          <option value="fr">Französisch</option>
          <option value="tr">Türkisch</option>
          <option value="es">Spanisch</option>
          <option value="it">Italienisch</option>
          <option value="pt">Portugiesisch</option>
          <option value="zh">Chinesisch</option>
          <option value="ja">Japanisch</option>
          <option value="ko">Koreanisch</option>
          <option value="ar">Arabisch</option>
          <option value="hi">Hindi</option>
          <option value="bn">Bengalisch</option>
          <option value="pl">Polnisch</option>
          <option value="nl">Niederländisch</option>
          <option value="no">Norwegisch</option>
          <option value="cs">Tschechisch</option>
        </select>
      </div>
      <div id="step2" class="step hidden">
        <label for="name">Wie heißt du?</label>
        <input type="text" id="name" name="name" required />
      </div>
      <div id="step3" class="step hidden">
        <label for="birthdate">Was ist dein Geburtsdatum?</label>
        <input type="date" id="birthdate" name="birthdate" required />
      </div>
      <div id="step4" class="step hidden">
        <label for="height">Wie groß bist du? (in cm)</label>
        <input type="number" id="height" name="height" min="30" max="300" required />
      </div>
      <div id="step5" class="step hidden">
        <label for="weight">Wie viel wiegst du? (in kg)</label>
        <input type="number" id="weight" name="weight" min="1" max="500" required />
      </div>
      <button type="button" id="nextBtn">Weiter</button>
    </form>
  </div>

  <script>
    const translations = {
      de: {
        langLabel: 'Welche Sprache sprichst du?',
        langPlaceholder: 'Bitte wählen',
        nameLabel: 'Wie heißt du?',
        birthdateLabel: 'Was ist dein Geburtsdatum?',
        heightLabel: 'Wie groß bist du? (in cm)',
        weightLabel: 'Wie viel wiegst du? (in kg)',
        nextText: 'Weiter',
        finishText: 'Fertig'
      },
      en: {
        langLabel: 'Which language do you speak?',
        langPlaceholder: 'Please choose',
        nameLabel: 'What is your name?',
        birthdateLabel: 'What is your birthdate?',
        heightLabel: 'How tall are you? (in cm)',
        weightLabel: 'How much do you weigh? (in kg)',
        nextText: 'Next',
        finishText: 'Finish'
      },
      ru: {
        langLabel: 'Какой язык вы говорите?',
        langPlaceholder: 'Пожалуйста, выберите',
        nameLabel: 'Как вас зовут?',
        birthdateLabel: 'Какая у вас дата рождения?',
        heightLabel: 'Какой у вас рост? (в см)',
        weightLabel: 'Сколько вы весите? (в кг)',
        nextText: 'Далее',
        finishText: 'Готово'
      },
      fr: {
        langLabel: 'Quelle langue parlez-vous ?',
        langPlaceholder: 'Veuillez choisir',
        nameLabel: 'Comment vous appelez-vous ?',
        birthdateLabel: 'Quelle est votre date de naissance ?',
        heightLabel: 'Quelle est votre taille ? (en cm)',
        weightLabel: 'Combien pesez-vous ? (en kg)',
        nextText: 'Suivant',
        finishText: 'Terminé'
      },
      tr: {
        langLabel: 'Hangi dili konuşuyorsunuz?',
        langPlaceholder: 'Lütfen seçiniz',
        nameLabel: 'Adınız nedir?',
        birthdateLabel: 'Doğum tarihiniz nedir?',
        heightLabel: 'Boyunuz kaç cm?',
        weightLabel: 'Kilonuz kaç kg?',
        nextText: 'İleri',
        finishText: 'Tamam'
      },
      es: {
        langLabel: '¿Qué idioma hablas?',
        langPlaceholder: 'Por favor selecciona',
        nameLabel: '¿Cómo te llamas?',
        birthdateLabel: '¿Cuál es tu fecha de nacimiento?',
        heightLabel: '¿Cuánto mides? (en cm)',
        weightLabel: '¿Cuánto pesas? (en kg)',
        nextText: 'Siguiente',
        finishText: 'Terminar'
      },
      it: {
        langLabel: 'Quale lingua parli?',
        langPlaceholder: 'Per favore scegli',
        nameLabel: 'Come ti chiami?',
        birthdateLabel: 'Qual è la tua data di nascita?',
        heightLabel: 'Quanto sei alto? (in cm)',
        weightLabel: 'Quanto pesi? (in kg)',
        nextText: 'Avanti',
        finishText: 'Fine'
      },
      pt: {
        langLabel: 'Que língua você fala?',
        langPlaceholder: 'Por favor escolha',
        nameLabel: 'Qual é o seu nome?',
        birthdateLabel: 'Qual é a sua data de nascimento?',
        heightLabel: 'Qual é a sua altura? (em cm)',
        weightLabel: 'Quanto você pesa? (em kg)',
        nextText: 'Próximo',
        finishText: 'Concluir'
      },
      zh: {
        langLabel: '你说什么语言？',
        langPlaceholder: '请选择',
        nameLabel: '你叫什么名字？',
        birthdateLabel: '你的出生日期是？',
        heightLabel: '你多高？（厘米）',
        weightLabel: '你多重？（公斤）',
        nextText: '下一步',
        finishText: '完成'
      },
      ja: {
        langLabel: 'あなたはどの言語を話しますか？',
        langPlaceholder: '選択してください',
        nameLabel: 'お名前は何ですか？',
        birthdateLabel: 'あなたの生年月日は？',
        heightLabel: '身長は？（cm）',
        weightLabel: '体重は？（kg）',
        nextText: '次へ',
        finishText: '完了'
      },
      ko: {
        langLabel: '어떤 언어를 사용합니까?',
        langPlaceholder: '선택하세요',
        nameLabel: '이름이 무엇입니까?',
        birthdateLabel: '생년월일은 언제입니까?',
        heightLabel: '키가 얼마나 되나요? (cm)',
        weightLabel: '몸무게가 얼마인가요? (kg)',
        nextText: '다음',
        finishText: '완료'
      },
      ar: {
        langLabel: 'ما هي اللغة التي تتحدثها؟',
        langPlaceholder: 'يرجى الاختيار',
        nameLabel: 'ما اسمك؟',
        birthdateLabel: 'ما هو تاريخ ميلادك؟',
        heightLabel: 'ما هو طولك؟ (سم)',
        weightLabel: 'كم وزنك؟ (كجم)',
        nextText: 'التالي',
        finishText: 'إنهاء'
      },
      hi: {
        langLabel: 'आप कौन सी भाषा बोलते हैं?',
        langPlaceholder: 'कृपया चुनें',
        nameLabel: 'आपका नाम क्या है?',
        birthdateLabel: 'आपका जन्मदिन क्या है?',
        heightLabel: 'आपकी ऊंचाई क्या है? (सेमी में)',
        weightLabel: 'आपका वजन कितना है? (किग्रा में)',
        nextText: 'आगे',
        finishText: 'समाप्त'
      },
      bn: {
        langLabel: 'আপনি কোন ভাষা বলেন?',
        langPlaceholder: 'অনুগ্রহ করে নির্বাচন করুন',
        nameLabel: 'তোমার নাম কি?',
        birthdateLabel: 'তোমার জন্ম তারিখ কী?',
        heightLabel: 'তোমার উচ্চতা কত? (সেমি)',
        weightLabel: 'তোমার ওজন কত? (কেজি)',
        nextText: 'পরবর্তী',
        finishText: 'শেষ'
      },
      pl: {
        langLabel: 'Jakim językiem mówisz?',
        langPlaceholder: 'Proszę wybrać',
        nameLabel: 'Jak masz na imię?',
        birthdateLabel: 'Jaka jest twoja data urodzenia?',
        heightLabel: 'Jak wysoki jesteś? (cm)',
        weightLabel: 'Ile ważysz? (kg)',
        nextText: 'Dalej',
        finishText: 'Gotowe'
      },
      nl: {
        langLabel: 'Welke taal spreek je?',
        langPlaceholder: 'Kies alsjeblieft',
        nameLabel: 'Hoe heet je?',
        birthdateLabel: 'Wat is je geboortedatum?',
        heightLabel: 'Hoe lang ben je? (cm)',
        weightLabel: 'Hoeveel weeg je? (kg)',
        nextText: 'Volgende',
        finishText: 'Klaar'
      },
      no: {
        langLabel: 'Hvilket språk snakker du?',
        langPlaceholder: 'Vennligst velg',
        nameLabel: 'Hva heter du?',
        birthdateLabel: 'Hva er din fødselsdato?',
        heightLabel: 'Hvor høy er du? (cm)',
        weightLabel: 'Hvor mye veier du? (kg)',
        nextText: 'Neste',
        finishText: 'Ferdig'
      },
      cs: {
        langLabel: 'Jakým jazykem mluvíte?',
        langPlaceholder: 'Prosím vyberte',
        nameLabel: 'Jak se jmenuješ?',
        birthdateLabel: 'Jaké je tvé datum narození?',
        heightLabel: 'Jak jsi vysoký? (cm)',
        weightLabel: 'Kolik vážíš? (kg)',
        nextText: 'Další',
        finishText: 'Hotovo'
      }
    };

    const steps = [
      document.getElementById('step1'),
      document.getElementById('step2'),
      document.getElementById('step3'),
      document.getElementById('step4'),
      document.getElementById('step5'),
    ];
    let currentStep = 0;
    let selectedLang = 'de'; // default

    const form = document.getElementById('questionForm');
    const nextBtn = document.getElementById('nextBtn');

    function translateAll(lang) {
      const t = translations[lang] || translations['de'];
      document.querySelector('label[for="language"]').textContent = t.langLabel;
      const langSelect = document.getElementById('language');
      langSelect.options[0].textContent = t.langPlaceholder;

      document.querySelector('label[for="name"]').textContent = t.nameLabel;
      document.querySelector('label[for="birthdate"]').textContent = t.birthdateLabel;
      document.querySelector('label[for="height"]').textContent = t.heightLabel;
      document.querySelector('label[for="weight"]').textContent = t.weightLabel;

      nextBtn.textContent = currentStep === steps.length - 1 ? t.finishText : t.nextText;
    }

    // Wenn Sprache ausgewählt wird, sofort übersetzen
    document.getElementById('language').addEventListener('change', (e) => {
      selectedLang = e.target.value;
      translateAll(selectedLang);
    });

    nextBtn.addEventListener('click', () => {
      // Validierung
      const currentInputs = steps[currentStep].querySelectorAll('input, select');
      for (const input of currentInputs) {
        if (!input.checkValidity()) {
          input.reportValidity();
          return;
        }
      }

      // Schritt weiter
      if (currentStep < steps.length - 1) {
        steps[currentStep].classList.add('hidden');
        currentStep++;
        steps[currentStep].classList.remove('hidden');

        // Übersetze Button neu (für letztes Schritt: "Fertig")
        translateAll(selectedLang);
      } else {
        // Alle Fragen fertig — Weiterleitung mit Parametern
        const name = document.getElementById('name').value.trim();
        const birthdate = document.getElementById('birthdate').value.trim();
        const height = document.getElementById('height').value.trim();
        const weight = document.getElementById('weight').value.trim();

        const params = new URLSearchParams({
          lang: selectedLang,
          name,
          birthdate,
          height,
          weight
        });
        window.location.href = 'main.html?' + params.toString();
      }
    });
  </script>
</body>
</html
